
<div class="itemContainer" ng-repeat="item in $ctrl.current.children" ng-mousedown="$ctrl.handleMouseDownEvents($event, item)">
    <folder ng-if="$ctrl.fsService.isFolder(item)" class="contentItem" item="item">{{item.name}}</folder>
    <file ng-if="!$ctrl.fsService.isFolder(item)" class="contentItem" item="item">{{item.name}}</file>
</div>
