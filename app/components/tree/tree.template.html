
<div class='image' ng-click="$ctrl.toggleChildren()"></div>
<div class="folderName">{{$ctrl.folder.name}}</div>
<ul ng-if="$ctrl.showChildren">
    <li ng-repeat="item in $ctrl.folder.children" ng-click="$ctrl.select(item)">
        <tree ng-if="item.children" folder="item"></tree>
    </li>
</ul>
