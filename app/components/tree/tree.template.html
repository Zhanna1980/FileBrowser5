
<div class='image {{$ctrl.state}}' ng-click="$ctrl.toggleChildren($ctrl.folder)"></div>
<div class="folderName" ng-mousedown="$ctrl.handleMouseDownEvents($event, $ctrl.folder)">{{$ctrl.folder.name}}</div>
<ul ng-if="$ctrl.showChildren">
    <li ng-repeat="item in $ctrl.folder.children">
        <tree  ng-if="item.children" folder="item"></tree>
    </li>
</ul>
